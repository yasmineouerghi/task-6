<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="form (1).png" type="image/x-icon">
</head>
<body >
    <div class="container">
    <div class="title">
    <h1>Registration Form</h1>
    <h3 >Fill up the form with correct values</h3>
</div>
    <form class="form" action="succesPage.html" >
        <div >
        <label for="">Name*</label>
        <label id="last" for="">Last name*</label>
        <br>
        <input  class="input"  type="text" placeholder="Enter your name" required>
        
        <input id="lastname" class="input" type="text" placeholder="Enter your last name" required>
        </div>
        <br>
        <div>
            <label for="">Email*</label>
            <br>
            <input class="inputField" type="email" placeholder="Enter your Email" required>
        </div>
        <br>
        <div>
            <label for="">Phone number*</label>
            <br>
            <input class="inputField" type="number" placeholder="Enter your phone number" required>
        </div>
        <br>
        <div>
            <label for="">Password*</label>
            <br>
            <input class="inputField" type="password" placeholder="Enter your password" required>
        </div>
        <br>
        <div>
            <label for=""> Confirm password*</label>
            <br>
            <input class="inputField" type="password" placeholder="confirm your password" required>
        </div>
        <br>
        <button type="submit"> submit</button>
    </div>
    </form>
    
</body>
</html>
